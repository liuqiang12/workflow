<!--
  @routerTransition
  路由切换动画为页面添：该路由动画，可以接受方法，传递路由相关的data参数

  <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin(loginUser)"> 登录 </a>
-->
<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>通用后台管理</h1>
      <!-- EXTRA MATERIAL FOR DOCUMENTATION -->
      <hr>
      TODO: this: {{loginUserModel.name}}&nbsp;{{loginUserModel.password}}
      <form>
        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" placeholder="名称" [(ngModel)]="loginUserModel.name" name="name" id="name">
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" placeholder="密码" [(ngModel)]="loginUserModel.password" name="password" id="password">
          </div>
        </div>
        <a class="btn rounded-btn"(click)="onLoggedin()"> 登录 </a>
        <a class="btn rounded-btn" >注册</a>
      </form>
    </div>
  </div>
</div>
