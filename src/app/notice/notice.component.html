<div class="notice-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <app-list-errors [errors]="errors"></app-list-errors>

        <form [formGroup]="noticeForm">
          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     formControlName="title"
                     type="text"
                     placeholder="Notice Title" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                     formControlName="description"
                     type="text"
                     placeholder="What's this notice about?" />
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                        formControlName="body"
                        rows="8"
                        placeholder="Write your notice (in markdown)">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                     type="text"
                     placeholder="Enter tags"
                     [formControl]="tagField"
                     (keyup.enter)="addTag()" />

              <div class="tag-list">
                <span *ngFor="let tag of notice.tagList"
                      class="tag-default tag-pill">
                  <i class="ion-close-round" (click)="removeTag(tag)"></i>
                  {{ tag }}
                </span>
              </div>
            </fieldset>
            <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()">
              发布通知
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
