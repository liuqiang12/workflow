<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">流程引擎</a>

    <!-- Show this for logged out users -->
    <ul *appShowAuthed="false"
        class="nav navbar-nav pull-xs-right">

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/">
          首页
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/login"
           routerLinkActive="active">
         登录
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/register"
           routerLinkActive="active">
          注册
        </a>
      </li>

    </ul>

    <!-- Show this for logged in users -->
    <ul *appShowAuthed="true"
        class="nav navbar-nav pull-xs-right">

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">
          首页
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/notice"
           routerLinkActive="active">
          <i class="ion-compose"></i>&nbsp;通告
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/settings"
           routerLinkActive="active">
          <i class="ion-gear-a"></i>&nbsp;个人设置
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           [routerLink]="['/profile', currentUser.username]"
           routerLinkActive="active">
          <img [src]="currentUser.image" *ngIf="currentUser.image" class="user-pic" />
          {{ currentUser.username }}
        </a>
      </li>

    </ul>

  </div>
</nav>
